<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Masonry - Test</title>
	<link rel="stylesheet" href="css/main.css" />
	<link href='http://fonts.googleapis.com/css?family=Vollkorn|Permanent+Marker|Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/jquery.modal.css" type="text/css" media="screen" />
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/masonry.pkgd.min.js"></script>
	<script src="js/classie.js"></script>
	<script src="js/imagesloaded.pkgd.min.js"></script>
	<script src="js/jquery.modal.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/app.js"></script>

</head>

<body>
	<div id="mainCon">
		<div id="leftCol">
			<div class="logo">
				Alike
			</div>
			<form class="recommendation-getter" onsubmit="return false;">
				<div class="inputField">
					<input type="text" name="query" size="30" placeholder="What's alike...?" autofocus required>
				</div>
				<input type="submit" value="Submit">
			</form>
			<nav class="filters">
				<ul>
					<li class="selected">All <span class="recCount">19 Alikes</span></li>
					<li class="filterMusic">Music</li>
					<li class="filterBooks">Books</li>
					<li class="filterMovies">Movies</li>
					<li class="filterShows">TV Shows</li>
				</ul>
			</nav>
		</div>

	<!-- RECOMMENDATIONS -->
		<div id="masonry-con" class="results"></div>
		<div class="templates hidden">
			<div class="recResult item">
				<div class="recImg">
					<div class="recDescription">
						<div class="text">
						</div>
						<ul class="links">
							<li class="video">Trailer</li>
							<li>Buy</li>
						</ul>
					</div>
					<img src="" />
				</div>

				<div class="recTitle"></div>
				<div class="recType"></div>
				<div class="recVideo"></div>
				<div class="recVideoHolder"></div>
			</div>
		</div>
	</div>
</body>
